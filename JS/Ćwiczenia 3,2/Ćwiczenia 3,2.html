<!DOCTYPE html>
<html>
<head>
<title>Instrukcja warunkowa</title>
<script>
var a = 8;
var b = 3;
if (a > b) {
document.write("Wartość zmiennej a jest większa od wartości zmiennej b.");
}
else
if (a < b) {
document.write("Wartość zmiennej a jest mniejsza od wartości zmiennej b.");
}
else {
document.write("Wartość zmiennej a jest równa wartości zmiennej b.");
}
</script>
</head>
<body>

</body>
</html>
